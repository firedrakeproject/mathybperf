name: Build mathybperf

on:
  # Push to master or PR
  push:
    branches:
      - main
  pull_request:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Scheduled build at 0230 UTC on Monday mornings to detect bitrot.
    - cron:  '30 2 * * 1'

jobs:
  build:
    name: "Build mathybperf"  
    # The type of runner that the job will run on
    runs-on: self-hosted
    # The docker container to use.
    container:
      image: firedrakeproject/firedrake-vanilla:latest
    env:
      PETSC_CONFIGURE_OPTIONS: --with-make-np=12 --download-mpich-device=ch3:sock
      OMP_NUM_THREADS: 1
      OPENBLAS_NUM_THREADS: 1
    steps:
      - uses: actions/checkout@v2
      - name: Cleanup
        if: ${{ always() }}
        run: |
          cd ..
          rm -rf build
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Build Firedrake
        run: |
          cd /home/firedrake/firedrake/src/
          ./firedrake/scripts/firedrake-install --tinyasm --disable-ssh --minimal-petsc --slepc --documentation-dependencies --no-package-manager --package-branch firedrake sv/local-matfree-scpccg-rebased150522 --package-branch PyOP2 sv/local-matfree-pr-rebased150522 --package-branch tsfc sv/local-matfree-pr-rebased150522 --package-branch petsc ba68173f42851ea992f421766dabf4d5e6291972|| (cat firedrake-install.log)
      - name: Install mathybperf and extra dependencies
        run: |
          . /home/firedrake/firedrake/bin/activate
          python -m pip install pandas
          python -m pip install flake8 pylint
          python -m pip install -e ./
      - name: Test mathybperf
        run: |
          . /home/firedrake/firedrake/bin/activate
          python $(which firedrake-clean)
          python -m pytest -n 12 -v mathybperf/tests
      # - name: Test Slate
      #   run: |
      #     . /home/firedrake/firedrake/bin/activate
      #     python $(which firedrake-clean)
      #     python -m pytest -n 12 -v /home/firedrake/firedrake/src/firedrake/tests/slate
      - name: Lint
        if: ${{ always() }}
        run: |
          . /home/firedrake/firedrake/bin/activate
          make lint